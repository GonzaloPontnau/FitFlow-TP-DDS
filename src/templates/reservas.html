{% extends "base.html" %}

{% block title %}Reservas - FitFlow{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Reservas de Clases</h2>
        <button class="btn btn-primary" onclick="openModal('modalNuevaReserva')">
            Nueva Reserva
        </button>
    </div>

    <div id="reservas-list">
        <div class="loading">
            <div class="spinner"></div>
            <p>Cargando reservas...</p>
        </div>
    </div>
</div>

<!-- Modal Nueva Reserva -->
<div id="modalNuevaReserva" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Nueva Reserva</h3>
            <button class="modal-close" onclick="closeModal('modalNuevaReserva')">&times;</button>
        </div>
        <form id="formNuevaReserva" onsubmit="crearReserva(event)">
            <div class="form-group">
                <label>Socio *</label>
                <select name="socio_id" id="socioSelect" required>
                    <option value="">Seleccione un socio...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Clase *</label>
                <select name="clase_id" id="claseSelect" required>
                    <option value="">Seleccione una clase...</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Reserva</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Variables globales para almacenar datos
    let sociosData = [];
    let clasesData = [];

    // Cargar socios para el select
    async function cargarSociosSelect() {
        try {
            const data = await apiRequest('/api/socios');
            const select = document.getElementById('socioSelect');
            select.innerHTML = '<option value="">Seleccione un socio...</option>';

            // La API devuelve data.data, no data.socios
            sociosData = data.data || [];
            sociosData.filter(s => s.estado_membresia === 'activa').forEach(socio => {
                const option = document.createElement('option');
                option.value = socio.id;
                option.textContent = `${socio.nombre_completo} (${socio.dni}) - ${socio.plan || 'Sin plan'}`;
                option.dataset.planId = socio.plan_membresia_id || '';
                select.appendChild(option);
            });

            // Agregar evento para filtrar clases al seleccionar socio
            select.addEventListener('change', filtrarClasesPorSocio);
        } catch (error) {
            console.error('Error cargando socios:', error);
        }
    }

    // Cargar clases para el select
    async function cargarClasesSelect() {
        try {
            const data = await apiRequest('/api/clases');

            // La API devuelve data.data, no data.clases
            clasesData = data.data || [];

            // Cargar todas las clases inicialmente (deshabilitadas hasta seleccionar socio)
            actualizarSelectClases([]);
        } catch (error) {
            console.error('Error cargando clases:', error);
        }
    }

    // Filtrar clases según el plan del socio seleccionado
    async function filtrarClasesPorSocio() {
        const socioSelect = document.getElementById('socioSelect');
        const selectedOption = socioSelect.options[socioSelect.selectedIndex];
        const planId = selectedOption.dataset.planId;

        if (!planId) {
            // Si no hay plan seleccionado, mostrar mensaje
            actualizarSelectClases([]);
            return;
        }

        // Obtener las clases del plan del socio
        try {
            const data = await apiRequest(`/api/clases/plan/${planId}`);
            const clasesDelPlan = data.data || [];
            actualizarSelectClases(clasesDelPlan);
        } catch (error) {
            console.error('Error cargando clases del plan:', error);
            actualizarSelectClases([]);
        }
    }

    // Actualizar el select de clases con las clases filtradas
    function actualizarSelectClases(clases) {
        const select = document.getElementById('claseSelect');
        select.innerHTML = '<option value="">Seleccione una clase...</option>';

        if (clases.length === 0) {
            const option = document.createElement('option');
            option.value = '';
            option.textContent = 'Seleccione un socio primero para ver clases disponibles';
            option.disabled = true;
            select.appendChild(option);
            return;
        }

        // Combinar con datos de cupo de clasesData
        clases.forEach(clase => {
            // Buscar info de cupos en clasesData
            const claseCompleta = clasesData.find(c => c.id === clase.id) || clase;
            const cupoDisponible = claseCompleta.cupos_disponibles || 0;

            const option = document.createElement('option');
            option.value = clase.id;
            option.textContent = `${clase.titulo} - ${clase.dia || claseCompleta.dia} ${clase.hora_inicio || claseCompleta.hora_inicio} (${cupoDisponible} cupos)`;
            option.disabled = cupoDisponible <= 0;
            select.appendChild(option);
        });
    }

    // Cargar lista de reservas
    async function cargarReservas() {
        try {
            const data = await apiRequest('/api/reservas');
            const container = document.getElementById('reservas-list');

            // La API devuelve data.data, no data.reservas
            const reservas = data.data || [];

            if (reservas.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 2rem;">No hay reservas registradas</p>';
                return;
            }

            container.innerHTML = `
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Socio</th>
                            <th>Clase</th>
                            <th>Fecha Reserva</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${reservas.map(reserva => `
                            <tr>
                                <td>${reserva.id}</td>
                                <td>${reserva.socio_nombre || 'N/A'}</td>
                                <td>${reserva.clase_titulo || 'N/A'}</td>
                                <td>${formatDate(reserva.fecha_reserva)}</td>
                                <td>
                                    ${!reserva.confirmada
                    ? '<span class="badge badge-danger">Cancelada</span>'
                    : '<span class="badge badge-success">Activa</span>'}
                                </td>
                                <td>
                                    ${reserva.confirmada
                    ? `<button class="btn btn-danger btn-sm" onclick="cancelarReserva(${reserva.id})">Cancelar</button>`
                    : '-'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;
        } catch (error) {
            const container = document.getElementById('reservas-list');
            container.innerHTML = '<div class="alert alert-error">Error al cargar reservas</div>';
        }
    }

    // Crear nueva reserva
    async function crearReserva(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);

        const reserva = {
            socio_id: parseInt(formData.get('socio_id')),
            clase_id: parseInt(formData.get('clase_id'))
        };

        try {
            await apiRequest('/api/reservas', {
                method: 'POST',
                body: JSON.stringify(reserva)
            });

            showAlert('Reserva creada exitosamente', 'success');
            closeModal('modalNuevaReserva');
            form.reset();
            cargarReservas();
            // Limpiar select de clases
            actualizarSelectClases([]);
        } catch (error) {
            console.error('Error creando reserva:', error);
            showAlert(error.message, 'error');
        }
    }

    // Cancelar reserva
    async function cancelarReserva(reservaId) {
        if (!confirm('¿Está seguro de cancelar esta reserva?')) {
            return;
        }

        try {
            await apiRequest(`/api/reservas/${reservaId}`, {
                method: 'DELETE'
            });

            showAlert('Reserva cancelada exitosamente', 'success');
            cargarReservas();
        } catch (error) {
            console.error('Error cancelando reserva:', error);
            showAlert(error.message, 'error');
        }
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
        cargarReservas();
        cargarSociosSelect();
        cargarClasesSelect();
    });
</script>
{% endblock %}
