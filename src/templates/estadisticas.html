{% extends "base.html" %}

{% block title %}Estadísticas - FitFlow{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Dashboard de Estadísticas</h2>
    </div>

    <div id="stats-container">
        <div class="loading">
            <div class="spinner"></div>
            <p>Cargando estadísticas...</p>
        </div>
    </div>
</div>

<style>
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 1rem 0;
    }

    .stat-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 1.5rem;
        text-align: center;
    }

    .stat-card h3 {
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
    }

    .stat-value {
        font-size: 2.5rem;
        font-weight: bold;
        color: var(--primary-color);
    }

    .stat-label {
        font-size: 0.85rem;
        color: var(--text-muted);
    }

    .stats-section {
        margin-top: 2rem;
    }

    .stats-section h3 {
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--primary-color);
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    async function cargarEstadisticas() {
        try {
            const response = await fetch('/api/estadisticas/dashboard');
            const stats = await response.json();

            const container = document.getElementById('stats-container');

            // Formatear horario concurrido
            const franjaHoraria = stats.horario_concurrido
                ? `${stats.horario_concurrido.dia} ${stats.horario_concurrido.hora}`
                : 'N/A';

            container.innerHTML = `
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Clase Más Popular</h3>
                    <div class="stat-value">${stats.clase_popular?.clase || 'N/A'}</div>
                    <div class="stat-label">${stats.clase_popular?.reservas || 0} reservas</div>
                </div>
                
                <div class="stat-card">
                    <h3>Franja Horaria Top</h3>
                    <div class="stat-value">${franjaHoraria}</div>
                    <div class="stat-label">${stats.horario_concurrido?.reservas || 0} reservas</div>
                </div>
                
                <div class="stat-card">
                    <h3>Plan con Más Ingresos</h3>
                    <div class="stat-value">${stats.plan_ingresos?.plan || 'N/A'}</div>
                    <div class="stat-label">$${stats.plan_ingresos?.ingresos?.toLocaleString('es-AR') || 0}</div>
                </div>
                
                <div class="stat-card">
                    <h3>Tasa de Presentismo</h3>
                    <div class="stat-value">${stats.tasa_presentismo || 0}%</div>
                    <div class="stat-label">Ocupación de clases</div>
                </div>
            </div>
            
            <div class="stats-section">
                <h3>Resumen General</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Socios</h3>
                        <div class="stat-value">${stats.total_socios || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Clases</h3>
                        <div class="stat-value">${stats.total_clases || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Reservas</h3>
                        <div class="stat-value">${stats.total_reservas || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Planes Activos</h3>
                        <div class="stat-value">${stats.total_planes || 0}</div>
                    </div>
                </div>
            </div>
        `;
        } catch (error) {
            console.error('Error cargando estadísticas:', error);
            document.getElementById('stats-container').innerHTML =
                '<div class="alert alert-error">Error al cargar estadísticas. Verifique la conexión con la API.</div>';
        }
    }

    document.addEventListener('DOMContentLoaded', cargarEstadisticas);
</script>
{% endblock %}
