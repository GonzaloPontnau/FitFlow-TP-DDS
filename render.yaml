# ================================
# FitFlow - Render Blueprint
# One-click deployment configuration
# ================================

databases:
  - name: fitflow-db
    databaseName: fitflow
    user: fitflow_user
    plan: free

services:
  - type: web
    name: fitflow
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class gevent -w 1 -b 0.0.0.0:$PORT 'src.main:create_app()'
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fitflow-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: LOG_LEVEL
        value: "INFO"
      - key: PYTHONUNBUFFERED
        value: "1"
